<!DOCTYPE HTML>
<html>
<head>
<title>注册页</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript" src="js/md5.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="css/bootstrap/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<form name="registerForm" id="registerForm" method="post"
				style="width: 20%; margin: 0 auto;">
				<h2 style="text-align: center; margin-bottom: 20px">用户注册</h2>
				<div class="form-group">
					<div class="row">
						<label class="form-label col-md-4" style="text-align: left">用户名</label>
						<div class="col-md-8">
							<input id="username" name="username" class="form-control"
								type="text" placeholder="请设置用户名" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<label class="form-label col-md-4" style="text-align: left">手机号</label>
						<div class="col-md-8">
							<input id="phone" name="phone" class="form-control" type="text"
								placeholder="用于登录和找回密码" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<label class="form-label col-md-4" style="text-align: left">密码</label>
						<div class="col-md-8">
							<input id="password" name="password" class="form-control"
								type="password" placeholder="请设置密码" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<label class="form-label col-md-4" style="text-align: left">确认密码</label>
						<div class="col-md-8">
							<input id="password_again" name="password_again"
								class="form-control" type="password" placeholder="请再次输入密码" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<button id="registerBtn" class="btn btn-primary btn-block"
								type="button">注册</button>
						</div>
						<div class="col-md-6">
							<button id="resetBtn" class="btn btn-primary btn-block"
								type="reset" onclick="reset()">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
